<!doctype html>
<html lang="en">
  <head >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
  </head>

  <body style="height: 100vh; width: 100%;box-sizing: border-box;">
    <canvas id="glcanvas" style="border: 1px solid black;box-sizing: border-box;width:100%;height:99vh;"></canvas>
    <button style="border: 1px solid green;cursor: pointer;" id="fullscreenButton">Go Fullscreen</button>

    <script type="text/javascript">
        const fullscreenButton = document.getElementById("fullscreenButton");

        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        }

        function toggleFullscreen() {
            if (!isFullscreen()) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }
        }

        fullscreenButton.addEventListener('click', toggleFullscreen);

        document.addEventListener('fullscreenchange', function() {
            fullscreenButton.style.display = isFullscreen() ? 'none' : 'block';
        });

        document.addEventListener('mozfullscreenchange', function() {
            fullscreenButton.style.display = isFullscreen() ? 'none' : 'block';
        });

        document.addEventListener('webkitfullscreenchange', function() {
            fullscreenButton.style.display = isFullscreen() ? 'none' : 'block';
        });

        document.addEventListener('msfullscreenchange', function() {
            fullscreenButton.style.display = isFullscreen() ? 'none' : 'block';
        });

        main();

        //
        // start here
        //
        function main() {
        const canvas = document.querySelector("#glcanvas");
        // Initialize the GL context
        const gl = canvas.getContext("webgl");

        // Only continue if WebGL is available and working
        if (gl === null) {
            alert(
            "Unable to initialize WebGL. Your browser or machine may not support it.",
            );
            return;
        }

        // Set clear color to black, fully opaque
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        // Clear the color buffer with specified clear color
        gl.clear(gl.COLOR_BUFFER_BIT);
        }

    </script>
  </body>
</html>
